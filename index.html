<!DOCTYPE html>
<html lang="en">
    
<header>
  <img src="ComprehendaseLogo.png" alt="Comprehendase logo" class="logo-img">
    <link rel="stylesheet" href="style.css">
</header>
 

<body>
  <div class="page-wrapper">
    <header class="app-header">
      <p class="subtitle">
        Upload PDF, analyze text, Hover over word for scientific definitions
      </p>
    </header>

    <!-- Controls -->
<section class="controls">
  <div class="control-group upload-box">
    <label><strong>Upload PDF:</strong></label>

    <!-- This is your styled teal button -->
    <button class="upload" id="upload-btn">Choose PDF</button>

    <!-- Hidden real file input -->
    <input type="file" id="pdf-input" accept="application/pdf" hidden>
  </div>
</section>

  <button class="reconstruct" id="process-btn" disabled>
    Analyze
  </button>
</section>


    <!-- Status / log -->
    <section class="status-section">
      <pre id="log" class="log">Waiting for PDF uploadâ€¦</pre>
    </section>
<div id="output"></div>

    <!-- Main content: visual + text -->
    <main class="main-layout">
      <!-- Visual page viewer -->
      <section class="viewer-section">
        <h2>Page Preview</h2>
        <div id="page-viewer" class="page-viewer">
          <p class="placeholder">Pages will appear here after processing.</p>
        </div>
      </section>
   </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
